<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes in HTML</title>
</head>

<body>
    <!--iframes => (i)nline frames-->
    <div class="iframes">
        <h1>Iframes</h1>
        <div class="include-new-doc">
            <h3>New document</h3>
            <div class="link">
                <iframe src="new.html" width="600" height="350"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
