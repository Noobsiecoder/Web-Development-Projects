<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/domain--v1.png" type="image/png">
    <!-- page title -->
    <title>Sorry, Page Not Found</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <span class="error-image">
            <img class="image" src="./assets/img/undraw_page_not_found_su7k.svg" alt="page-not-found">
        </span>
        <span class="error-content">
            <h1 class="error-title">Oops!</h1>
            <p class="error-message">We can't seem to find the page you are looking for.</p>
            <h5 class="error-code">Error code: 404</h5>
        </span>
        <span class="btn">
            <button type="button" class="home-btn">Go home</button>
        </span>
    </div>
</body>

</html>
