<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <form action="action.php" method="post">
        <fieldset>
            <legend>User Data</legend>
            <div class="username">
                <p>Username</p>
                <input type="text" name="username" id="inputName" size="25">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" name="password" id="inputPassword" size="25">
            </div>
            <div class="submit">
                <br>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
