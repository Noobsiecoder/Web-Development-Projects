<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>List Styling</title>
</head>

<body>
    <div class="list">
        <h1>List with basic styling</h1>
        <div class="topic">
            <h3>Fruits</h3>
        </div>
        <div class="unordered-lists">
            <ul>
                <div class="list-items">
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
