<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Counter App</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <header>
            <span class="app-logo">
                <img class="logo" src="img/logos/imgonline-com-ua-resize-pcFemTc3ctURD.jpg" alt="app-logo">
            </span>
            <div class="app-title">
                <span class="title-text text-green-500">Counter App</span>
            </div>
        </header>
    </div>

    <!-- Mainpage -->
    <div class="main-content">
        <div class="count">
            <span class="circle">
                <p class="count-text" id="countValue"></p>
            </span>
        </div>
        <div class="btn">
            <div class="change-value-btn">
                <span id="btnOne">
                    <button class="minus-btn" id="decrementValue">
                        <span class="material-icons md-light">
                            remove
                        </span>
                    </button>
                </span>
                <span class="space"></span>
                <span id="btnTwo">
                    <button class="add-btn" id="incrementValue">
                        <span class="material-icons md-light">
                            add
                        </span>
                    </button>
                </span>
            </div>
            <div id="btnThree">
                <button class="reset-btn reset-text" id="resetValue">Reset</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer>
            <span class="content">
                <span class="note">
                    <p><em>Designed and Developed by Abhishek Sriram</em></p>
                </span>
            </span>
        </footer>
    </div>

    <!-- script-->
    <script type="module" src="js/main.js"></script>
</body>

</html>
