<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>
<body>
    <div class="diwali-image">
        <h1>Diwali Image</h1>
        <img src="img/Diwali.jpg" alt="Happy Diwali">
    </div>
    <div class="internet-picture">
        <h1>Picture from the internet</h1>
        <img src="https://images.pexels.com/photos/5650041/pexels-photo-5650041.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Product Sale">
    </div>
    <div class="image-maps">
        <h1>Image Maps</h1>
        <img src="img/runes.gif" alt="Image Maps" usemap="#shapes">
        <map name="shapes">
            <area shape="poly" coords="79,6,5,134,153,134" href="#" alt="Polygon">
            <area shape="rect" coords="177,6,306,134" href="#" alt="Rectangle">
            <area shape="circle" coords="397,71,65" href="#" alt="Circle">
        </map>
    </div>
</body>
</html>
